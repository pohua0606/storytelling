<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/animate.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <!-- TEST ALARM CLOCK FONT -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.5.0"></script>
</head>

<body>

    <section class="trans" style = "height:200vh;" >
        <h1>TOTAL</h1>
        <div><canvas id="finalChart" width="200px" height="100px"></canvas></div>

        <!-- HOURGLASS -->
        <div class="row">
            <div class="col-6">
                <div id='hour-glass' class = "d-none animated" style="margin-top: 200px; left:50%; transform:translate(-50%);">
                    <div id='glass'></div>
                    <div id='sand-stream'></div>
                    <div id='top-sand'></div>
                    <div id='bottom-sand'></div>
            </div>
        </div>

            <div class="col-6" style= "margin-top: 200px;"">
                <div class = "d-none" id="text_final1" style="color:white; text-align:center; ">
                    <h3>一天使用4小時，換算成一生...</h3>
                </div>

                <div class = "d-none" id="text_final2" style="color:white; text-align:center; ">
                    <h3>將佔據你人生20年的時間</h3>
                </div>

                <div class = "d-none" id="text_final3" style="color:white; text-align:center; ">
                    <h3>這是你想過的人生嗎?</h3>
                </div>
            </div>
        </div>
    </section class="trans">





    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>Î
    <!-- Jq -->
    <script>
        var ctxFinal = document.getElementById("finalChart").getContext('2d');

        var inViewFinal = false;
        $(document).ready(function() {
            $(window).scroll(function() {
                var winTopFinal = $(window).scrollTop();
                var winhFinal = $(window).height();
                var objposFinal = $("#finalChart").offset().top;
                if (objposFinal < winTopFinal + winhFinal * 0.5 && !inViewFinal) {
                    new Chart(ctxFinal, {
                        type: 'doughnut',
                        data: {
                            labels: ["Time spent on smartphone", "Other"],
                            datasets: [{
                                label: '# of Votes',
                                data: [4, 12],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    // 'rgba(255, 206, 86, 0.2)',
                                    // 'rgba(75, 192, 192, 0.2)',
                                    // 'rgba(153, 102, 255, 0.2)',
                                    // 'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    // 'rgba(255, 206, 86, 1)',
                                    // 'rgba(75, 192, 192, 1)',
                                    // 'rgba(153, 102, 255, 1)',
                                    // 'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1,
                                datalabels: {
                                    color: '#ddd',
                                    fontSize: 25
                                }
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            },
                            responsive: true, // default true
                            title:{
                                display: true,
                                text: "Time in day",
                                fontSize: 25
                            },
                            plugins: {
                                datalabels: {
                                formatter: function(value, context) {
                                return context.chart.data.labels[context.dataIndex];
                                    }
                                }
                            }                        
                        }                        
                    }
                    );
                    inViewFinal = true;
                }
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var winTopGlass = $(window).scrollTop();
                var winhGlass = $(window).height();
                var objposGlass = $("#hour-glass").offset().top;
                if (objposGlass < winTopGlass + winhGlass * 0.3) {
                    var glass_id = $('#hour-glass');
                    var text_fin1 = $('#text_final1');
                    var text_fin2 = $('#text_final2');
                    var text_fin3 = $('#text_final3');
                    glass_id.removeClass('d-none');
                    glass_id.addClass('fadeIn slow');
                    text_fin1.removeClass('d-none');
                    text_fin1.addClass('fadeIn slow');
                    text_fin2.removeClass('d-none');
                    text_fin2.addClass('fadeIn slow');
                    text_fin3.removeClass('d-none');
                    text_fin3.addClass('fadeIn slow');
                }
            });
        });


    </script>
</body>


</html>
