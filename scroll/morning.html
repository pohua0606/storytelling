    <!-- Jq -->
    <script>

        $(document).ready(function () {
            $(window).scroll(function () {
                let scroll = $(document).scrollTop();
                console.log(scroll);

                var winh = $(window).height();

                if (scroll > 150 && scroll < 500) {
                    $('#sound')[0].play();
                }
                if (scroll > 500) {
                    $('#sound')[0].pause();
                }
                $("#room").each(function () {
                    if (scroll > 10 && scroll < 500) {
                        $("#room").css('filter', `brightness(${(scroll - 10) / 550})`);
                    }
                    // console.log(scroll);
                });



                var phone_show = function (phone) {
                    var phone_id = $(phone);
                    phone_id.removeClass('d-none');
                    phone_id.addClass('fadeInUp slow cell');
                    phone_id.css('position', 'fixed');
                    phone_id.css('top', '30%');
                    phone_id.css('right', '50px');
                }

                var video_show = function (video) {
                    var video_id = $(video);
                    video_id.removeClass('d-none');
                    video_id.addClass('fadeInUp slow cell');
                    video_id.css('position', 'fixed');
                    video_id.css('top', '37%');
                    video_id.css('left', '728px');
                    video_id.css('z-index', '2');
                }

                var text_show = function (text) {
                    var text_id = $(text);
                    text_id.removeClass('d-none');
                    text_id.addClass('fadeIn slower cell');
                    text_id.css('position', 'fixed');
                    text_id.css('top', '15%');
                    text_id.css('left', '250px');
                    text_id.css('z-index', '3');
                }


                // 起床手機進來
                if (scroll > 920) {
                    phone_show("#phone_morn");
                    video_show("#video_morn");
                    $("#phone_morn").addClass('fadeInUp slow cell');
                    $("#video_morn").addClass('fadeInUp slow cell');

                }
                if (scroll > 925) {
                    $('#video_morn_play')[0].play();
                }

                if (scroll > 1000) {
                    text_show("#room_text")
                }

                // 起床退出
                if (scroll > 2600) {
                    $("#phone_morn").addClass('fadeOutDown slow cell');
                    $('#video_morn').addClass('fadeOutDown slow cell');
                    $("#room_text").addClass('fadeOutDown slow cell');
                }
                // 早餐進來 
                if (scroll > 4200) {
                    phone_show("#phone_breakfast");
                    video_show("#video_breakfast");
                }

                if (scroll > 4260) {
                    text_show("#breakfast_text1");
                    $("#breakfast_text1").css('position', 'fixed');
                    $("#breakfast_text1").css('top', '20%');
                    $("#breakfast_text1").css('left', '450px');
                    $("#breakfast_text1").addClass('fadeInLeft slower cell');
                }
                if (scroll > 4300) {
                    text_show("#breakfast_text2");
                    $("#breakfast_text2").css('position', 'fixed');
                    $("#breakfast_text2").css('top', '10%');
                    $("#breakfast_text2").css('left', '1000px');
                    $("#breakfast_text2").addClass('fadeInTop slower cell');
                }
                if (scroll > 4340) {
                    text_show("#breakfast_text3");
                    $("#breakfast_text3").css('position', 'fixed');
                    $("#breakfast_text3").css('top', '37%');
                    $("#breakfast_text3").css('left', '400px');
                    $("#breakfast_text3").addClass('fadeInRight slower cell');
                }

                if (scroll > 4205) {
                    $('#video_breakfast_play')[0].play();
                }
                // 早餐出去
                if (scroll > 5800) {
                    $("#phone_breakfast").addClass('fadeOutDown slow cell');
                    $('#video_breakfast').addClass('fadeOutDown slow cell');
                    $("#breakfast_text1").addClass('fadeOutDown slow cell');
                    $("#breakfast_text2").addClass('fadeOutDown slow cell');
                    $("#breakfast_text3").addClass('fadeOutDown slow cell');
                }

                // MRT進來 
                if (scroll > 7650) {
                    phone_show("#phone_mrt");
                    video_show("#video_mrt");
                }
                if (scroll > 7655) {
                    $('#video_mrt_play')[0].play();
                }

                if (scroll > 7900) {
                    text_show("#mrt_text");
                    $("#breakfast_text3").addClass('fadeOutDown slow cell');
                }

                // MRT出去
                if (scroll > 9200) {
                    $("#phone_mrt").addClass('fadeOutDown slow cell');
                    $('#video_mrt').addClass('fadeOutDown slow cell');
                    $('#mrt_text').addClass('fadeOutDown slow cell');
                }

                // // clssroom進來 
                if (scroll > 11000) {
                    phone_show("#phone_class");
                    video_show("#video_class");
                    $("#phone_class").css('position', 'fixed');
                    $("#phone_class").css('top', '52%');
                    $("#phone_class").css('left', '450px');
                    $("#phone_class").css('z-index', '2');
                    $("#video_class").css('z-index', '5');
                    $("#video_class").css('top', '53.5%');
                    $("#video_class").css('left', '695px');

                }
                if (scroll > 11005) {
                    $('#video_class_play')[0].play();
                }
                if (scroll > 11350) {
                    $("#phone_class").removeClass('fadeInUp');
                    $("#video_class").removeClass('fadeInUp');
                    $("#phone_class").addClass("shake");
                    $("#video_class").addClass("shake");
                }
                // classroom出去
                if (scroll > 12500) {
                    $("#phone_class").addClass('fadeOutDown slow cell');
                    $('#video_class').addClass('fadeOutDown slow cell');
                }

                // // lib進來 
                if (scroll > 14400) {
                    text_show("#lib_text1")

                }
                if (scroll > 14500) {
                    $("#lib_text1").addClass('d-none');
                    text_show("#lib_text2")
                }

                if (scroll > 14650) {
                    phone_show("#phone_lib");
                    video_show("#video_lib");
                }

                if (scroll > 14655) {
                    $('#video_lib_play')[0].play();

                }
                // lib出去
                if (scroll > 16000) {
                    $("#phone_lib").addClass('fadeOutDown slow cell');
                    $('#video_lib').addClass('fadeOutDown slow cell');
                    $("#lib_text1").addClass('fadeOutDown slow cell');
                    $("#lib_text2").addClass('fadeOutDown slow cell');
                }

                // // living進來 
                // if (scroll > 13600) {
                //     phone_show("#phone_living");
                //     video_show("#video_living")
                // }
                // if (scroll > 13605) {
                //     $('#video_living_play')[0].play();
                // }
                // // living出去
                // if (scroll > 14480) {
                //     $("#phone_living").addClass('fadeOutDown slow cell');
                //     $('#video_living').addClass('fadeOutDown slow cell');
                // }
                // night進來 
                if (scroll > 17730) {
                    phone_show("#phone_night");
                    video_show("#video_night");
                    $("#phone_night").css('position', 'fixed');
                    $("#phone_night").css('top', '52%');
                    $("#phone_night").css('left', '450px');
                    $("#phone_night").css('z-index', '2');
                    $("#video_night").css('z-index', '5');
                    $("#video_night").css('top', '53.5%');
                    $("#video_night").css('left', '695px');

                }
                if (scroll > 17735) {
                    $('#video_night_play')[0].play();

                }

                if (scroll > 17800) {
                    text_show("#night_text");
                }

                if (scroll > 18300) {
                    $('#video_night_play')[0].pause();

                }

                // night出去
                if (scroll > 18600) {
                    $("#phone_night").addClass('fadeOutDown slow cell');
                    $('#video_night').addClass('fadeOutDown slow cell');
                    $("#night_text").addClass('fadeOutDown slow cell');
                }

                if (scroll > 21000) {
                    var glass_id = $('#hour-glass');
                    var text_fin1 = $('#text_final1');
                    var text_fin2 = $('#text_final2');
                    var text_fin3 = $('#text_final3');
                    glass_id.removeClass('d-none');
                    glass_id.addClass('fadeInDown slower');
                    text_fin1.removeClass('d-none');
                    text_fin1.addClass('fadeInUp slower');
                    text_fin2.removeClass('d-none');
                    text_fin2.addClass('fadeInUp slower');
                    text_fin3.removeClass('d-none');
                    text_fin3.addClass('fadeInUp slower');
                }

            });
        });
    </script>
